<!doctype html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <title>计算器</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="calculator">
    <div class="top">
      <span class="clear">c</span>
      <div class="screen"></div>
    </div>
    <div class="keys">
      <span class="number-key" data-number="7">7</span>
      <span class="number-key" data-number="8">8</span>
      <span class="number-key" data-number="9">9</span>
      <span class="operator" data-operator="+">+</span>
      <span class="number-key" data-number="4">4</span>
      <span class="number-key" data-number="5">5</span>
      <span class="number-key" data-number="6">6</span>
      <span class="operator" data-operator="-">-</span>
      <span class="number-key" data-number="1">1</span>
      <span class="number-key" data-number="2">2</span>
      <span class="number-key" data-number="3">3</span>
      <span class="operator" data-operator="÷">÷</span>
      <span class="number-key" data-number="0">0</span>
      <span class="number-key" data-number=".">.</span>
      <span class="eval">=</span>
      <span class="operator" data-operator="×">×</span>
    </div>
  </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/app.js"></script>
</html>
