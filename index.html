<!doctype html>
<html lang="zh_CN">
<head>
  <meta charset="UTF-8">
  <title>计算器</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="calculator">
    <div class="top">
      <span class="clear" data-input="c">c</span>
      <div class="screen">0</div>
    </div>
    <div class="keys">
      <span class="number-key" data-input="7">7</span>
      <span class="number-key" data-input="8">8</span>
      <span class="number-key" data-input="9">9</span>
      <span class="operator" data-input="+">+</span>
      <span class="number-key" data-input="4">4</span>
      <span class="number-key" data-input="5">5</span>
      <span class="number-key" data-input="6">6</span>
      <span class="operator" data-input="-">-</span>
      <span class="number-key" data-input="1">1</span>
      <span class="number-key" data-input="2">2</span>
      <span class="number-key" data-input="3">3</span>
      <span class="operator" data-input="÷">÷</span>
      <span class="number-key" data-input="0">0</span>
      <span class="number-key" data-input=".">.</span>
      <span class="eval" data-input="=">=</span>
      <span class="operator" data-input="×">×</span>
    </div>
  </div>
</body>
<script src="js/jquery.js"></script>
<script src="js/app.js"></script>
</html>
